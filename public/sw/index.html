    <script>
        if('serviceWorker' in navigator) {
            // Register the service
            navigator.serviceWorker.register('/sw/sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);

            })
        }
    </script>
